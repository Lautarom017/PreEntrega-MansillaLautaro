      <!-- start product 1 -->
      <figure class="productos">
        <figcaption>Postre Tiramisú</figcaption>
        <img src="./img/productos/tiramisu_webp_11zon_5_11zon.webp" alt="un bloque rectangular de postre tiramisu espolvoreado con chocolate">
        <p>Sumergirse en el mundo del tiramisú es experimentar un viaje sensorial directo a las delicias de la cocina italiana. Este postre cautivante fusiona capas de esponjoso bizcocho de café, delicado mascarpone y un toque de cacao en polvo, creando una sinfonía de sabores que deleitan el paladar.</p>
        <a href="./eror404.html">agregar +</a>
      </figure>
      <!-- ends product 1 -->
      <!-- starts product 2 -->
      <figure class="productos">
        <figcaption>Torta Cheescake</figcaption>
        <img src="./img/productos/cheesecake_webp_11zon (1)_1_11zon.webp" alt="una porcion de torta cheesecake posada en un tenedor">
        <p>La cheesecake, con su exquisita combinación de suavidad y dulzura, se erige como un verdadero manjar para los amantes de los postres. Esta deliciosa creación gastronómica fusiona a la perfección una cremosa base de queso con una crujiente galleta que se deshace en el paladar. Su textura aterciopelada, casi etérea, invita a sumergirse en un festín de indulgencia.</p>
        <a href="./eror404.html">agregar +</a>
      </figure>
      <!-- ends product 2 -->
      <!-- starts product 3 -->
      <figure class="productos">
        <figcaption>Tarta Arándanos</figcaption>
        <img src="./img/productos/tarta-arandanos_webp_11zon_2_11zon.webp" alt="una tarta tamaño grande de arandanos y queso crema">
        <p>La magia comienza con una base esponjosa, un lienzo que prepara el escenario para la estrella de la torta: los arándanos frescos. Estas pequeñas joyas de tonos púrpuras y azules estallan con vitalidad en cada bocado, ofreciendo un equilibrio perfecto entre acidez y dulzura que despierta los sentidos.</p>
        <a href="./eror404.html">agregar +</a>
      </figure>
      <!-- ends product 3 -->
      <!-- starts product 4 -->
      <figure class="productos">
        <figcaption>Tarta Frutillas</figcaption>
        <img src="./img/productos/tarta-frutilla_webp_11zon_3_11zon.webp" alt="tarta tamaño individual masa sable con crema y decorado de frutillas">
        <p>La versatilidad de la torta de frutillas la convierte en un clásico atemporal, perfecto para todas las ocasiones. Ya sea como el punto culminante de una celebración especial o como un regalo a los sentidos en una tarde común, esta delicia siempre evoca una sensación de frescura y alegría.</p>
        <a href="./eror404.html">agregar +</a>
      </figure>
      <!-- ends product 4 -->
      <!-- starts product 5 -->
      <figure class="productos">
        <figcaption>Porcion de Mousse de Chocolate</figcaption>
        <img src="./img/productos/torta-mousse-choco_webp_11zon_7_11zon.webp" alt="porcion cilindrica con 3 pisos de bicochuelo de chocolate, rellena de mousse de chocolate, decorada con ralladura de chocolate amargo y una frambuesa">
        <p>La torta, a menudo coronada con virutas de chocolate o un ligero polvo de cacao, no solo es un festín para el gusto, sino también una obra de arte visual. Cada capa cuenta una historia de maestría culinaria, donde la elección cuidadosa de ingredientes de calidad se combina con la pasión por la repostería.</p>
        <a href="./eror404.html">agregar +</a>
      </figure>
      <!-- ends product 5 -->
      <!-- starts product 6 -->
      <figure class="productos">
        <figcaption>Tarta individual de Frambuesas</figcaption>
        <img src="./img/productos/tartita-frambuesa_webp_11zon_4_11zon.webp" alt="tarta tamaño individual masa sable con crema y decorado de frambuesas">
        <p>La explosión de sabor se desata con la presencia vibrante de frambuesas frescas, cada una aportando su nota ácida y jugosa. En armonía con la dulzura suave de la crema, se crea una sinfonía de contrastes que despiertan los sentidos y hacen de cada mordisco una experiencia inolvidable.</p>
